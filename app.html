        .dropdown a {
            text-decoration: none;
            color: #8B5B29;
            padding: 10px;
            display: block;
            transition: background-color 0.3s ease, font-weight 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #8B5B29;
            color: white;
            font-weight: bold;
        }

        #menu-icon.active + .dropdown {
            display: flex;
        }
